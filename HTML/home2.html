<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StyleBase.css"></link>
    <link rel="stylesheet" href="../CSS/StyleHome.css"></link>
    <script src="../Script/navBar.js"></script>
    <script src="../Script/home.js"></script>


    <title>Dinnerboxd</title>
    
</head>
<body>
    <header id="NavBarContainer"></header>
    <div class="section-banner">
        <img src="../IMG/homeBanner.png" alt="Banner" class="image-banner">
        <h1 class="image-text">Encontre o melhor restaurante.</h1>
    </div>

    <div class="section-main">
        <p class="subtitle-main">A rede social para amantes de restaurantes.</p>
        <div class="container-shelf">
            <p class="title-shelf">Recomendados:</p>
            <div class="slide-shelf">
                <button class="left-btn-shelf">
                    <svg class="chevron-left" xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 320 512">
                        <path d="M9.4 278.6c-12.5-12.5-12.5-32.8 0-45.3l192-192c12.5-12.5 32.8-12.5 45.3 0s12.5 32.8 0 45.3L77.3 256l169.3 169.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0l-192-192z">
                        </path>
                    </svg>
                </button>
                <div class="list-shelf">
                </div>
                <button class="right-btn-shelf">
                    <svg class="chevron-right" height="1em" viewBox="0 0 320 512">
                        <path  d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
</body>
</html>
