<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StyleBase.css">
    <link rel="stylesheet" href="../CSS/StyleReview.css">
    <link rel="stylesheet" href="../CSS/StyleRestaurantPage.css"> 

    <script src="../Script/navBar.js"></script>
    <script src="../Script/review.js"></script>
    <script src="../Script/restaurantPage.js"></script>


    <title></title>

</head>
<body>
    <header id="NavBarContainer"></header>
    <div class="pageNotFound">
        <div class="section-banner">
            <img class="banner" src="">
            <div class="restaurant-profile-img"><img src=""></div>
            <h1 class="restaurant-title"></h1>
        </div>
        <div class="info-container">
                <table>
                    <tbody>
                        <tr>
                            <td class="restaurantStatus"><span>•</span><b></b></td>
                            <td class="restaurantModal"><b></b></td>
                            <td class="restaurantType"><b></b></td>
                        </tr>
                        <tr>
                            <td class="restaurantPhone"><a href="#"  target="_blank" rel="noopener noreferrer"><img src="../IMG/whatsappIcon.svg"></a></td>
                            <td class="share"> <a onclick="copyUrltoClipboard()"><img src="../IMG/shareIcon.svg"></a></td>
                            <td class="instagram"><a href="#"  target="_blank" rel="noopener noreferrer"><img src="../IMG/instagramIcon.svg"></a></td>
                        </tr>
                    </tbody>
                </table>
        </div>
        <div class="main">
            <div class="about-us">
                <h1>Sobre Nós:</h1>
                <div class="text-about-us"><p></p></div>    
            </div>
            
            
            <div class="address-container">
                <img src="../IMG/address.png">
                <table>
                    <tbody>
                        <tr>
                            <td class="cityAddress"><b>Cidade:</b></td>
                            <td class="streetAddress"><b>Rua:</b></td>
                        </tr>
                        <tr>
                            <td class="districtAddress"><b>Bairro:</b></td>
                            <td class="numberAddress"><b>Número:</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>


            <!-- <div class="info-container"></div> -->
        </div>




            
        
        <div class="review-container"></div>
    </div>
    
</body>
</html>
