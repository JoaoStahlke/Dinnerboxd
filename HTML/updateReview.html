<div class="review-section">
    <h1>Editar Avaliação</h1>
    <form id="review-form">
        <div id="review-rating">
            <span class="star" data-value="1">★</span>
            <span class="star" data-value="2">★</span>
            <span class="star" data-value="3">★</span>
            <span class="star" data-value="4">★</span>
            <span class="star" data-value="5">★</span>
        </div>
        <textarea id="review-text" rows="4" cols="50" placeholder=""></textarea>
        
        <div class="review-update-buttons">
            <button class="review-update" type="submit">Alterar</button>
            <button class="review-update-cancel" type="button" onclick="loadReviews()">Cancelar</button>
        </div>
    </form>
</div>
