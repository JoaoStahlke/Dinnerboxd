<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/StyleBase.css">
    <link rel="stylesheet" href="CSS/StyleLogSig.css">
    <title>Sign-In</title>
</head>
<body>
    <div id="NavBarContainer"></div>
    <script src="ScriptNavBar.js"></script>
    <div class="container">
        <h1>Cadastre-se</h1>
        <form  id="signIn" enctype="multipart/form-data">
            <label for="userName">Nome</label>
            <input type="text" id="userName" name="userName" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required>

            <label for="repeatPassword">Repita a Senha</label>
            <input type="password" id="repeatPassword" name="repeatPassword" required>

            <button type="button" onclick="createUser()">Continuar</button>
        </form>
    </div>

    <script src="ScriptSignIn.js"></script>
</body>
</html>
