<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/StyleBase.css">
    <link rel="stylesheet" href="../CSS/StyleReview.css">
    <link rel="stylesheet" href="../CSS/StyleRestaurantPage.css"> 

    <script src="../Script/navBar.js"></script>
    <script src="../Script/review.js"></script>
    <script src="../Script/restaurantPage.js"></script>


    <title></title>

</head>
<body>
    <header id="NavBarContainer"></header>
    
    <div class="main">
        <div class="banner"> </div>
        <div class="info-container"></div>
        <div class="text-container">

        </div>

        <div class="review-container">
            <div class="text"></div>


            <div class="review-section">
                <h1>Avaliações</h1>
                <form id="review-form">
                    <div id="review-rating">
                        <span class="star" data-value="1">★</span>
                        <span class="star" data-value="2">★</span>
                        <span class="star" data-value="3">★</span>
                        <span class="star" data-value="4">★</span>
                        <span class="star" data-value="5">★</span>
                    </div>
                    <textarea id="review-text" rows="4" cols="50" placeholder="Escreva seu comentário"></textarea>
                    
                    <button type="submit">Enviar</button>
                </form>
                <div id="review-list"></div>
                <div id="review-tabs"></div>

            </div>
    </div>

    
</body>
</html>
